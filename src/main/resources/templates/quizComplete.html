<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Quiz Complete</title>
    <link rel="stylesheet" href="/css/quizComplete.css">
</head>
<body>
<h1>Quiz Completed!</h1>
<h2 th:text="'Your Score: ' + ${finalScore} + ' / ' + ${totalQuestions}"></h2>

<h3>Review Your Answers:</h3>
<table>
    <thead>
    <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbackList}">
        <td th:text="${feedback.question}">Question</td>
        <td th:text="${feedback.playerAnswer ?: 'No Answer'}">Your Answer</td>
        <td th:text="${feedback.correctAnswer}">Correct Answer</td>
        <td th:text="${feedback.correct ? 'Correct' : 'Incorrect'}">Result</td>
    </tr>
    </tbody>
</table>

<form th:action="@{/quizzes/like-dislike/{quizId}(quizId=${quizId})}" method="post">
    <p>Did you enjoy this quiz?</p>
    <button type="submit" name="like" value="true">Like</button>
    <button type="submit" name="like" value="false">Dislike</button>
</form>

<a th:href="@{/viewAllQuizzes}">Go Back to Quizzes</a>
</body>
</html>
