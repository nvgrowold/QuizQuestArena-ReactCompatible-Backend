<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="form">
    <form action="/login" method="post"> <!-- Specify POST method -->
      <h2>Login</h2>
      <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 7 or more characters" required>
      </div>
      <div class="input-box">
        <input type="submit" name="log-in" value="Login">
      </div>
      <a href="/register">Navigate to register</a>
    </form>
  </div>
</body>
</html>
