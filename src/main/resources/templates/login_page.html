<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="form">
    <form action="/login" method="post"> <!-- Specify POST method -->
      <h2>Login</h2>
      <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" title="Password must be at least 6 characters long, contain at least one uppercase letter, one lowercase letter, and one number." required>
      </div>
      <div class="input-box">
        <input type="submit" name="log-in" value="Login">
      </div>
      <div class="links">
        <a href="/password/password-reset">Forgot Password?</a> <!-- Add this line -->
        <a href="/register">Navigate to register</a>
      </div>
    </form>
  </div>
</body>
</html>
