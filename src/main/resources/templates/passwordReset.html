<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="/css/passwordReset.css">
</head>
<body>
<div class="container">
    <h1>Password Reset</h1>
    <form th:action="@{/password/request-password-reset}" method="post">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Reset Password</button>
    </form>
    <p th:if="${successMessage}" th:text="${successMessage}" style="color: green;"></p>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
</div>
</body>
</html>
