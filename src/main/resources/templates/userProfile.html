<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link rel="stylesheet" href="css/userProfile.css">
</head>
<body>

<div class="form">
<form action="/updateProfile" method="post">
  <h1>User Profile</h1>
  <label>User ID:</label>
  <input type="text" name="id" th:value="${playerUser.id}" disabled><br>

  <label>Username:</label>
  <input type="text" name="username" th:value="${playerUser.username}" required><br>

  <label>First Name:</label>
  <input type="text" name="firstName" th:value="${playerUser.firstName}" required><br>

  <label>Last Name:</label>
  <input type="text" name="lastName" th:value="${playerUser.lastName}" required><br>

  <label>Email:</label>
  <input type="email" name="email" th:value="${playerUser.email}" required><br>

  <label>Phone Number:</label>
  <input type="text" name="phoneNumber" th:value="${playerUser.phoneNumber}"><br>

  <label>Address:</label>
  <input type="text" name="address" th:value="${playerUser.address}"><br>

  <label>Role:</label>
  <input type="text" name="role" th:value="${playerUser.role}" disabled><br>

  <input type="submit" value="Save">
</form>

<!-- Display success or error messages -->
<p th:if="${successMessage}" style="color: green;" th:text="${successMessage}"></p>
<p th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></p>

<a href="/">Back to Home</a>
</div>
</body>
</html>
