<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Player Profile</title>
  <link rel="stylesheet" href="css/userProfile.css">
</head>
<body>

<div class="form">
  <form th:action="@{/updateProfile/{id}(id=${playerUser.id})}" method="post">

  <input type="hidden" name="id" th:value="${playerUser.id}">

  <h1>Player Profile</h1>
  <label>User ID:</label>
  <input type="text" name="id" th:value="${playerUser.id}" disabled><br>

  <label>Username:</label>
  <input type="text" name="username" th:value="${playerUser.username}" required><br>

  <label>First Name:</label>
  <input type="text" name="firstName" th:value="${playerUser.firstName}" required><br>

  <label>Last Name:</label>
  <input type="text" name="lastName" th:value="${playerUser.lastName}" required><br>

  <label>Email:</label>
  <input type="email" name="email" th:value="${playerUser.email}" required><br>

  <label>Phone Number:</label>
  <input type="text" name="phoneNumber" th:value="${playerUser.phoneNumber}"><br>

  <label>Address:</label>
  <input type="text" name="address" th:value="${playerUser.address}"><br>

  <label>Role:</label>
  <input type="text" name="role" th:value="${playerUser.role}" readonly><br><br>

    <!-- Button to view quizzes and scores -->
    <div>
      <a href="/viewAllQuizzes" class="button">View All Quizzes</a><br><br>
      <a href="/quizScoresPage" class="button">View Scores</a>
    </div><br>
  <div>
    <a href="/logout" class="logout-button">Logout</a>
  </div><br>
</form>
</div>

</body>
</html>
